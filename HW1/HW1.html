<!DOCTYPE html>
<html>
<style>
	#info {
		position: absolute;
		top: 0px;
		width: 100%;
		padding: 10px;
		text-align: center;
		color: #ffff00
	}

	body {
		overflow: hidden;
	}
</style>

<head>
	<title></title>
	<div id="info">HW1
		<br>Use arrow to control Home to start space to brake</div>
</head>

<body>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
	<script src="https://dl.dropboxusercontent.com/u/3587259/Code/Threejs/OrbitControls.js"></script>
	<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>
	<script src="https://idmakers.github.io/stats.js//build/stats.min.js"></script>
	<script>
		var camera, scene, renderer, controls, position;
		var cylinder, mass = 1,
			pos, vel, force;
		var clock = new THREE.Clock();
		var brakeon;
		var angle = 0;
		var theta = 0;
		var power = 0;
		var keyboard = new KeyboardState();
		/////////////////////////////////////////////
		/*test
		var stats = new Stats();
				var velPanel = stats.addPanel( new Stats.Panel( 'vel', '#ff8', '#221' ) );
				stats.showPanel( 3 );
				document.body.appendChild( stats.dom );

		*/

		init();
		animate();

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.z = 500;
			scene.add(camera);

			//////////////////////
			var geometry = new THREE.Geometry();
			geometry.vertices.push(
				new THREE.Vector3(0, 10, 0),
				new THREE.Vector3(0, 0, 10),
				new THREE.Vector3(0, 0, -10),
				new THREE.Vector3(30, 0, 0)
			);

			var face;
			face = new THREE.Face3(0, 1, 2);
			geometry.faces.push(face);
			face = new THREE.Face3(3, 0, 2);
			geometry.faces.push(face);
			face = new THREE.Face3(1, 3, 0);
			geometry.faces.push(face);
			face = new THREE.Face3(1, 3, 2);
			geometry.faces.push(face);
			//////////////////////
			geometry.computeBoundingSphere();
			geometry.computeFaceNormals();
			geometry.computeVertexNormals();

			cylinder = new THREE.Mesh(geometry, (new THREE.MeshNormalMaterial({
				side: THREE.DoubleSide
			})));
			scene.add(cylinder);

			light = new THREE.PointLight(0xffffff);
			light.position.set(100, 300, 200);
			scene.add(light);
			var gridXZ = new THREE.GridHelper(200, 10);
			gridXZ.setColors(new THREE.Color(0xff0000), new THREE.Color(0xffffff));
			scene.add(gridXZ);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(0x888888);
			controls = new THREE.OrbitControls(camera, renderer.domElement);

			force = new THREE.Vector3();
			pos = new THREE.Vector3();
			vel = new THREE.Vector3();

			document.body.appendChild(renderer.domElement);
		}

		function computeForce() {
			//thrust
			if (brakeon) {
				force = new THREE.Vector3(0, 0, 0);
			} else
				force = new THREE.Vector3(1, 0, 0).applyAxisAngle(new THREE.Vector3(0, 1, 0), angle - theta).multiplyScalar(power);

			// drag
			var alpha = 0.55;
			force.add(vel.clone().multiplyScalar(-alpha));

		}

		function animate() {

			keyboard.update();
			if (keyboard.down("home")) {
				brakeon = false;
				power = 10;
			}
			if (keyboard.down("space")) {
				brakeon = true;
				power = 0;
				angle = 0;
				theta = 0;
			}
			if (keyboard.down("up")) {
				power += 10;
			}
			if (keyboard.down("down")) {
				power -= 10;
			}
			if (keyboard.down("right")) {
				theta += 1;
			}
			if (keyboard.up("right")) {
				theta -= 1;
			}
			if (keyboard.down("left")) {
				theta -= 1;
			}
			if (keyboard.up("left")) {
				theta += 1;
			}
			//stats.begin();
			computeForce();
			var dt = clock.getDelta(); // delta-time
			// vel = vel + force/mass * dt
			vel.add(force.clone().multiplyScalar(dt / mass));
			// pos = pos + vel * dt
			pos.add(vel.clone().multiplyScalar(dt));
			if (vel.length() > 0.001) {
				angle = Math.atan2(-vel.z, vel.x);
			}
			// copy to cylinder
			cylinder.position.copy(pos);
			cylinder.rotation.y = angle;
			controls.update();
			/*test
			stats.end();
			velPanel.update(vel.length, 100);
			*/
			requestAnimationFrame(animate);
			render();
		}

		function render() {
			renderer.render(scene, camera);
		}
	</script>
</body>

</html>
